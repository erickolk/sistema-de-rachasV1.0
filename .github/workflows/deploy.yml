name: Deploy Nuxt to EC2

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: frontend_sistema_de_rachas/yarn.lock

      - name: Install dependencies (frontend)
        run: yarn install
        working-directory: ./frontend_sistema_de_rachas

      - name: Build project (frontend)
        run: yarn build
        working-directory: ./frontend_sistema_de_rachas

      - name: List files before transfer
        run: ls -R ./frontend_sistema_de_rachas/.output/

      # Limpeza total do diret√≥rio remoto
      - name: Cleanup EC2 directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            rm -rf /home/ec2-user/sistema-de-rachasV1.0/frontend_sistema_de_rachas/.output

      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./frontend_sistema_de_rachas/.output"
          target: "/home/ec2-user/sistema-de-rachasV1.0/frontend_sistema_de_rachas"
          overwrite: true

      # Verifica√ß√£o refor√ßada
      - name: Verify files on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "‚úÖ Estrutura completa:"
            ls -la /home/ec2-user/sistema-de-rachasV1.0/frontend_sistema_de_rachas/.output
            echo "\nüìÇ Conte√∫do do server:"
            ls -R /home/ec2-user/sistema-de-rachasV1.0/frontend_sistema_de_rachas/.output/server

      # Rein√≠cio do PM2 com caminho absoluto
      - name: Restart PM2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ec2-user/sistema-de-rachasV1.0/frontend_sistema_de_rachas/.output/server
            pm2 delete nuxt-app || true
            pm2 start index.mjs --name "nuxt-app"
            pm2 save
            pm2 list

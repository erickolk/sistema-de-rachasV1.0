name: Deploy Nuxt to EC2

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: frontend_sistema_de_rachas/yarn.lock

      - name: Install dependencies (frontend)
        run: yarn install
        working-directory: ./frontend_sistema_de_rachas

      - name: Build project (frontend)
        run: yarn build
        working-directory: ./frontend_sistema_de_rachas

      # Verificar a gera√ß√£o da pasta .output
      - name: Verify .output directory exists
        run: |
          if [ -d "frontend_sistema_de_rachas/.output" ]; then
            echo "‚úÖ .output directory exists"
            ls -la frontend_sistema_de_rachas/.output
          else
            echo "‚ùå .output directory DOES NOT exist"
            echo "Contents of frontend_sistema_de_rachas:"
            ls -la frontend_sistema_de_rachas
            exit 1
          fi

      # Compactar a pasta .output
      - name: Compress output directory
        run: |
          cd frontend_sistema_de_rachas
          tar -czvf nuxt-output.tar.gz .output
          ls -la nuxt-output.tar.gz

      # Limpeza no EC2
      - name: Cleanup EC2 directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            rm -rf /home/ec2-user/sistema-de-rachasV1.0/frontend_sistema_de_rachas/.output
            mkdir -p /home/ec2-user/sistema-de-rachasV1.0/frontend_sistema_de_rachas

      # Enviar o arquivo compactado
      - name: Deploy compressed file to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend_sistema_de_rachas/nuxt-output.tar.gz"
          target: "/home/ec2-user/sistema-de-rachasV1.0/frontend_sistema_de_rachas"
          overwrite: true

      # Descompactar e verificar
      - name: Extract and verify files
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ec2-user/sistema-de-rachasV1.0/frontend_sistema_de_rachas
            echo "üì¶ Extracting nuxt-output.tar.gz..."
            tar -xzvf nuxt-output.tar.gz
            rm nuxt-output.tar.gz
            
            echo "‚úÖ Verificando estrutura completa:"
            ls -la .output
            
            echo "üìÇ Conte√∫do do server:"
            ls -la .output/server

      # Reiniciar PM2
      - name: Restart PM2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ec2-user/sistema-de-rachasV1.0/frontend_sistema_de_rachas
            if [ -f ".output/server/index.mjs" ]; then
              echo "üöÄ Reiniciando aplica√ß√£o..."
              pm2 delete nuxt-app || true
              pm2 start .output/server/index.mjs --name "nuxt-app"
              pm2 save
              pm2 list
            else
              echo "‚ùå ERRO: index.mjs n√£o encontrado!"
              echo "Conte√∫do da pasta .output/server:"
              ls -la .output/server
              exit 1
            fi

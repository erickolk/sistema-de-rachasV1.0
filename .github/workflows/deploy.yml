name: Deploy Nuxt to EC2

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Deploy to EC2
        uses: appleboy/scp-action@v1.0.3  # Nome corrigido aqui
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".output/"
          target: "/home/ec2-user/sistema-de-rachasV1.0/frontend_sistema_de_rachas"
          overwrite: true

      - name: Restart PM2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ec2-user/sistema-de-rachasV1.0/frontend_sistema_de_rachas
            pm2 restart nuxt-app || pm2 start .output/server/index.mjs --name "nuxt-app"
            pm2 save